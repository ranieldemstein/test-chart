<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Chart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #chart {
      height: 550px;
      width: 100%;
      position: relative;
    }
    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: white;
    }
    #controls-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      position: relative;
    }
    #buttons-container {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    #toggle-container {
      position: absolute;
      right: 0;
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    button {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      background-color: #f0f3fa;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e3eb;
    }
    button:active {
      background-color: #d0d3db;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="legend"></div>
  <div id="controls-container">
    <div id="buttons-container"></div>
    <div id="toggle-container">
      <button id="toggle-price">$</button>
      <button id="toggle-percentage">%</button>
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://raw.githack.com/ranieldemstein/test-chart/main/stock-chart.js"></script>
</body>
</html>
