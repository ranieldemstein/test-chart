<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Chart</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #chart-container {
      height: calc(100% - 50px);
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
    }
    #chart {
      height: 100%;
      width: 100%;
      background: transparent;
    }
    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-size: 14px;
      font-family: Arial, sans-serif;
      color: white;
    }
    #controls-container {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #buttons-container {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    #toggle-container {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    button {
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 6px 12px;
      border: none;
      background-color: rgba(6, 203, 248, 0.5);
      border-radius: 5px;
      cursor: pointer;
      color: black;
    }
    button:hover {
      background-color: rgba(6, 203, 248, 0.7);
    }
    button:active {
      background-color: rgba(6, 203, 248, 0.9);
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="chart"></div>
    <div id="legend"></div>
  </div>
  <div id="controls-container">
    <div id="buttons-container"></div>
    <div id="toggle-container">
      <button id="toggle-price">$</button>
      <button id="toggle-percentage">%</button>
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://raw.githack.com/ranieldemstein/test-chart/main/stock-chart.js"></script>
</body>
</html>
